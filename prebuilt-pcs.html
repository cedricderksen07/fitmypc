    <style>
        .prebuilt-pcs-container {
            max-width: 1600px;
            margin: 40px auto;
            padding: 0 30px;
        }

        .prebuilt-pcs-title {
            color: #1565c0;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
        }

        .prebuilt-pcs-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            margin-bottom: 50px;
        }

        .prebuilt-pc-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .prebuilt-pc-card:hover {
            border-color: #1565c0;
            box-shadow: 0 8px 24px rgba(21, 101, 192, 0.2);
            transform: translateY(-8px);
        }

        .prebuilt-pc-image {
            width: 100%;
            height: 500px;
            background: linear-gradient(135deg, #e8f4f8 0%, #d0e8f2 100%);
            border: 2px solid #1565c0;
            border-bottom: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            color: #666;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .prebuilt-pc-image-text {
            font-weight: 600;
            color: #666;
            line-height: 1.6;
        }

        .prebuilt-pc-info {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .prebuilt-pc-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #1565c0;
            margin-bottom: 8px;
        }

        .prebuilt-pc-category {
            font-size: 0.9em;
            color: #999;
            margin-bottom: 15px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .prebuilt-pc-specs {
            font-size: 0.85em;
            color: #555;
            line-height: 1.8;
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .prebuilt-pc-specs div {
            margin-bottom: 6px;
        }

        .prebuilt-pc-specs span {
            color: #1565c0;
            font-weight: 600;
        }

        .prebuilt-pc-price {
            font-size: 1.8em;
            font-weight: 700;
            color: #1565c0;
            margin-bottom: 15px;
        }

        .prebuilt-pc-button {
            background: #1565c0;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: all 0.3s;
            width: 100%;
        }

        .prebuilt-pc-button:hover {
            background: #0d47a1;
            box-shadow: 0 4px 12px rgba(21, 101, 192, 0.3);
            transform: scale(1.02);
        }

        .prebuilt-back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #1565c0;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .prebuilt-back-link:hover {
            color: #0d47a1;
            text-decoration: underline;
        }

        @media (max-width: 1400px) {
            .prebuilt-pcs-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 1024px) {
            .prebuilt-pcs-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 25px;
            }
        }

        @media (max-width: 768px) {
            .prebuilt-pcs-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .prebuilt-pc-image {
                height: 300px;
            }

            .prebuilt-pcs-title {
                font-size: 1.8em;
                margin-bottom: 25px;
            }
        }

        function renderPrebuiltPCs() {
            const grid = document.getElementById('prebuiltPCsGrid');
            
            grid.innerHTML = prebuiltPCs.map(pc => `
                <div class="prebuilt-pc-card">
                    <div class="prebuilt-pc-image">
                        <div class="prebuilt-pc-image-text">hier könnte<br>ihr produkt<br>sein</div>
                    </div>
                    <div class="prebuilt-pc-info">
                        <div class="prebuilt-pc-name">${pc.name}</div>
                        <div class="prebuilt-pc-category">${pc.category}</div>
                        <div class="prebuilt-pc-specs">
                            ${pc.specs.map(spec => `<div><span>•</span> ${spec}</div>`).join('')}
                        </div>
                        <div class="prebuilt-pc-price">€${pc.price.toLocaleString('de-DE')}</div>
                        <button class="prebuilt-pc-button" onclick="alert('PC: ' + this.parentElement.querySelector('.prebuilt-pc-name').textContent + ' - Coming Soon!')">Kaufen</button>
                    </div>
                </div>
            `).join('');
        }

        

        function toggleMenu() {
            const panel = document.getElementById('menuPanel');
            const overlay = document.getElementById('menuOverlay');
            const isMobile = window.innerWidth <= 768;
            
            if (isMobile) {
                panel.classList.toggle('active');
                overlay.classList.toggle('active');
                document.body.style.overflow = panel.classList.contains('active') ? 'hidden' : 'auto';
            }
        }

        function closeMenu() {
            const panel = document.getElementById('menuPanel');
            const overlay = document.getElementById('menuOverlay');
            const isMobile = window.innerWidth <= 768;
            
            if (isMobile) {
                panel.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            renderPrebuiltPCs();
        });
