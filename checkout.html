<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesamtkauf - PC Konfigurator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .checkout-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 30px;
        }

        .checkout-title {
            color: #1565c0;
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .checkout-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .checkout-components-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .checkout-section-title {
            color: #2c3e50;
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #1565c0;
        }

        .checkout-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .checkout-item:last-child {
            border-bottom: none;
        }

        .checkout-item-name {
            color: #2c3e50;
            font-weight: 500;
            flex: 1;
        }

        .checkout-item-type {
            color: #999;
            font-size: 0.85em;
            margin-right: 20px;
        }

        .checkout-item-price {
            color: #1565c0;
            font-weight: 700;
            font-size: 1.1em;
            min-width: 100px;
            text-align: right;
        }

        .checkout-summary {
            background: #f5f5f5;
            padding: 30px;
            border-radius: 10px;
            position: sticky;
            top: 20px;
        }

        .checkout-summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
            color: #2c3e50;
        }

        .checkout-summary-item:last-child {
            border-bottom: none;
        }

        .checkout-summary-label {
            font-weight: 600;
        }

        .checkout-summary-value {
            color: #1565c0;
            font-weight: 700;
        }

        .checkout-total {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border: 2px solid #1565c0;
        }

        .checkout-total-label {
            color: #2c3e50;
            font-size: 0.95em;
            margin-bottom: 10px;
        }

        .checkout-total-price {
            color: #1565c0;
            font-size: 2em;
            font-weight: 700;
        }

        .checkout-bottom-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }

        .checkout-back-btn {
            padding: 15px 40px;
            background: white;
            color: #1565c0;
            border: 2px solid #1565c0;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.05em;
            transition: all 0.3s;
        }

        .checkout-back-btn:hover {
            background: #f0f8ff;
        }

        .checkout-final-btn {
            padding: 15px 40px;
            background: #1565c0;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.05em;
            transition: all 0.3s;
        }

        .checkout-final-btn:hover {
            background: #0d47a1;
            box-shadow: 0 4px 12px rgba(21, 101, 192, 0.3);
        }

        .checkout-empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 10px;
        }

        .checkout-empty-icon {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .checkout-empty-title {
            color: #2c3e50;
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .checkout-empty-text {
            color: #999;
            margin-bottom: 30px;
        }

        .checkout-back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #1565c0;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .checkout-back-link:hover {
            text-decoration: underline;
        }

        .checkout-accessories-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        @media (max-width: 768px) {
            .checkout-content {
                grid-template-columns: 1fr;
            }

            .checkout-summary {
                position: static;
            }

            .checkout-bottom-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <div class="nav-left">
            <a href="index.html" class="logo">
                <span class="logo-icon">üñ•Ô∏è</span>
                <span class="logo-text">Fit_my_PC</span>
            </a>
        </div>
        <div class="nav-right">
            <div class="language-selector">
                <label for="languageSelect" data-i18n="nav_language">Sprache:</label>
                <select id="languageSelect" onchange="changeLanguage(this.value)">
                    <option value="de">Deutsch</option>
                    <option value="en">English</option>
                    <option value="fr">Fran√ßais</option>
                    <option value="es">Espa√±ol</option>
                    <option value="it">Italiano</option>
                    <option value="nl">Nederlands</option>
                    <option value="pt">Portugu√™s</option>
                </select>
            </div>
        </div>
    </div>

    <div class="container">
        <header class="gaming-header">
            <div class="header-content">
                <h1 data-i18n="header_title">PC Konfigurator</h1>
            </div>
        </header>

        <div class="checkout-container">
            <a class="checkout-back-link" onclick="goBack()" data-i18n="checkout_back">‚Üê Zur√ºck zum Konfigurator</a>
            
            <h2 class="checkout-title" data-i18n="checkout_title">Gesamtkauf</h2>
            
            <div id="checkoutContent"></div>
            
            <div class="checkout-bottom-actions">
                <button class="checkout-back-btn" onclick="goBack()" data-i18n="checkout_back_btn">‚Üê Zur√ºck</button>
                <button class="checkout-final-btn" onclick="completePurchase()" data-i18n="checkout_final_btn">Kauf abschlie√üen (alle Komponenten kaufen)</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
        function loadCheckoutData() {
            const checkoutContent = document.getElementById('checkoutContent');
            
            let checkoutData = null;
            let pageSource = localStorage.getItem('pageSource') || 'main';

            const saved = localStorage.getItem('checkoutData');
            if (saved) {
                try {
                    checkoutData = JSON.parse(saved);
                } catch (e) {
                    console.error('Error loading checkout data:', e);
                }
            }

            if (!checkoutData) {
                checkoutData = {
                    components: {},
                    accessories: []
                };
            }

            if (pageSource === 'accessories') {
                const savedAccessories = localStorage.getItem('selectedAccessories');
                if (savedAccessories) {
                    try {
                        const entries = JSON.parse(savedAccessories);
                        checkoutData.accessories = [];
                        entries.forEach(([id, data]) => {
                            checkoutData.accessories.push({
                                id: id,
                                name: data.name,
                                price: data.price
                            });
                        });
                    } catch (e) {
                        console.error('Error loading accessories:', e);
                    }
                }
            }

            if (!checkoutData || Object.keys(checkoutData.components).length === 0) {
                checkoutContent.innerHTML = `
                    <div class="checkout-empty-state">
                        <div class="checkout-empty-icon">üì¶</div>
                        <div class="checkout-empty-title" data-i18n="checkout_no_config">Keine Konfiguration gefunden. Zum Konfigurator zur√ºck</div>
                        <div class="checkout-empty-text" data-i18n="checkout_please_create">Bitte erstellen Sie zuerst eine PC-Konfiguration.</div>
                        <a href="index.html" class="checkout-back-btn" style="display: inline-block;">PC Konfigurator √∂ffnen</a>
                    </div>
                `;
                updatePageTranslations();
                return;
            }

            let componentsHtml = '';
            let componentTotal = 0;

            Object.keys(checkoutData.components).forEach(componentType => {
                const component = checkoutData.components[componentType];
                componentsHtml += `
                    <div class="checkout-item">
                        <div>
                            <div class="checkout-item-name">${component.name}</div>
                            <div class="checkout-item-type">${getComponentTypeLabel(componentType)}</div>
                        </div>
                        <div class="checkout-item-price">‚Ç¨${component.price.toFixed(2).replace('.', ',')}</div>
                    </div>
                `;
                componentTotal += component.price;
            });

            let accessoriesHtml = '';
            let accessoriesTotal = 0;

            if (checkoutData.accessories && checkoutData.accessories.length > 0) {
                checkoutData.accessories.forEach(accessory => {
                    accessoriesHtml += `
                        <div class="checkout-item">
                            <div>
                                <div class="checkout-item-name">${accessory.name}</div>
                                <div class="checkout-item-type">Zubeh√∂r</div>
                            </div>
                            <div class="checkout-item-price">‚Ç¨${accessory.price.toFixed(2).replace('.', ',')}</div>
                        </div>
                    `;
                    accessoriesTotal += accessory.price;
                });
            }

            const totalPrice = componentTotal + accessoriesTotal;

            let html = `
                <div class="checkout-content">
                    <div class="checkout-components-section">
                        <h3 class="checkout-section-title" data-i18n="checkout_overview">PC-Konfiguration √úbersicht</h3>
                        ${componentsHtml}
                        ${accessoriesHtml ? `
                            <div class="checkout-accessories-section">
                                <h4 class="checkout-section-title" style="font-size: 1.1em; margin-top: 0;" data-i18n="accessories_selected">Gew√§hltes Zubeh√∂r</h4>
                                ${accessoriesHtml}
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="checkout-summary">
                        <div class="checkout-summary-item">
                            <span class="checkout-summary-label" data-i18n="checkout_components">Anzahl Komponenten:</span>
                            <span class="checkout-summary-value">${Object.keys(checkoutData.components).length}</span>
                        </div>
                        ${accessoriesHtml ? `
                            <div class="checkout-summary-item">
                                <span class="checkout-summary-label" data-i18n="accessories_selected">Zubeh√∂r Artikel:</span>
                                <span class="checkout-summary-value">${checkoutData.accessories.length}</span>
                            </div>
                        ` : ''}
                        <div class="checkout-summary-item">
                            <span class="checkout-summary-label" data-i18n="checkout_components">PC Komponenten:</span>
                            <span class="checkout-summary-value">‚Ç¨${componentTotal.toFixed(2).replace('.', ',')}</span>
                        </div>
                        ${accessoriesHtml ? `
                            <div class="checkout-summary-item">
                                <span class="checkout-summary-label" data-i18n="accessories_total">Zubeh√∂r:</span>
                                <span class="checkout-summary-value">‚Ç¨${accessoriesTotal.toFixed(2).replace('.', ',')}</span>
                            </div>
                        ` : ''}
                        
                        <div class="checkout-total">
                            <div class="checkout-total-label" data-i18n="checkout_total_price">Gesamtpreis (UVP):</div>
                            <div class="checkout-total-price">‚Ç¨${totalPrice.toFixed(2).replace('.', ',')}</div>
                        </div>
                    </div>
                </div>
            `;

            checkoutContent.innerHTML = html;
            updatePageTranslations();
        }

        function getComponentTypeLabel(type) {
            const labels = {
                'cpu': 'Prozessor (CPU)',
                'mainboard': 'Mainboard',
                'ram': 'RAM',
                'gpu': 'Grafikkarte (GPU)',
                'psu': 'Netzteil (PSU)',
                'storage': 'Speicher',
                'case': 'Geh√§use',
                'cooler': 'CPU-K√ºhler'
            };
            return labels[type] || type;
        }

        function goBack() {
            const pageSource = localStorage.getItem('pageSource') || 'main';
            if (pageSource === 'accessories') {
                window.location.href = 'accessories.html';
            } else {
                window.location.href = 'index.html';
            }
        }

        function completePurchase() {
            let data = null;
            const pageSource = localStorage.getItem('pageSource') || 'main';
            
            const checkoutDataStr = localStorage.getItem('checkoutData');
            if (checkoutDataStr) {
                try {
                    data = JSON.parse(checkoutDataStr);
                } catch (e) {
                    console.error('Error parsing checkout data:', e);
                    return;
                }
            }

            if (pageSource === 'accessories' && !data) {
                data = {
                    components: {},
                    accessories: []
                };
            }

            if (pageSource === 'accessories' && data) {
                const savedAccessories = localStorage.getItem('selectedAccessories');
                if (savedAccessories) {
                    try {
                        const entries = JSON.parse(savedAccessories);
                        data.accessories = [];
                        entries.forEach(([id, accessoryData]) => {
                            data.accessories.push({
                                id: id,
                                name: accessoryData.name,
                                price: accessoryData.price
                            });
                        });
                    } catch (e) {
                        console.error('Error loading accessories:', e);
                    }
                }
            }

            if (data) {
                const affiliateLinks = [];
                
                Object.keys(data.components).forEach(componentType => {
                    const component = data.components[componentType];
                    if (component.affiliateLink) {
                        affiliateLinks.push(component.affiliateLink);
                    }
                });

                if (data.accessories) {
                    data.accessories.forEach(accessory => {
                        const acc = componentsData.accessories.find(a => a.id == accessory.id);
                        if (acc && acc.affiliateLink) {
                            affiliateLinks.push(acc.affiliateLink);
                        }
                    });
                }

                affiliateLinks.forEach(link => window.open(link, '_blank'));
                alert(translate('checkout_alert'));
            }
        }

        function changeLanguage(lang) {
            localStorage.setItem('language', lang);
            location.reload();
        }

        document.addEventListener('DOMContentLoaded', function() {
            const savedLang = localStorage.getItem('language') || 'de';
            currentLanguage = savedLang;
            document.getElementById('languageSelect').value = savedLang;
            applyTranslations();
            loadCheckoutData();
        });
    </script>
</body>
</html>
