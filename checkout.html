        .checkout-container {
            max-width: 1200px;

        .checkout-components-section {
            background: white;

            border-radius: 10px;

        .checkout-section-title {
            color: #2c3e50;
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #1565c0;
        }

        .checkout-item {
            display: flex;
            gap: 20px;
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .checkout-item:last-child {
            border-bottom: none;
        }

        .checkout-item-image {
            width: 150px;
            height: 150px;
            min-width: 150px;
            background: #f5f5f5;
            border-radius: 8px;
            display: flex;
            align-items: center;

            text-align: center;

            font-size: 0.9em;
            padding: 10px;
        }

        .checkout-item-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .checkout-item-name {
            color: #2c3e50;
            font-weight: 600;
            font-size: 1.05em;
        }

        .checkout-item-type {
            color: #999;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .checkout-item-description {
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
            line-height: 1.4;
        }

        .checkout-item-price {
            color: #1565c0;
            font-weight: 700;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .checkout-summary {
            background: #f5f5f5;
            padding: 30px;
            border-radius: 10px;
            position: sticky;
            top: 20px;
        }

        .checkout-summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
            color: #2c3e50;
        }

        .checkout-summary-item:last-child {
            border-bottom: none;
        }

        .checkout-summary-label {
            font-weight: 600;
        }

        .checkout-summary-value {
            color: #1565c0;
            font-weight: 700;
        }

        .checkout-total {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border: 2px solid #1565c0;
        }

        .checkout-total-label {
            color: #2c3e50;
            font-size: 0.95em;
            margin-bottom: 10px;
        }

        .checkout-total-price {
            color: #1565c0;
            font-size: 2em;
            font-weight: 700;
        }

        .checkout-bottom-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }

        .checkout-back-btn {
            padding: 15px 40px;
            background: white;
            color: #1565c0;
            border: 2px solid #1565c0;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.05em;
            transition: all 0.3s;
        }

        .checkout-back-btn:hover {
            background: #f0f8ff;
        }

        .checkout-final-btn {
            padding: 15px 40px;
            background: #1565c0;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.05em;
            transition: all 0.3s;
        }

        .checkout-final-btn:hover {
            background: #0d47a1;
            box-shadow: 0 4px 12px rgba(21, 101, 192, 0.3);
        }

        .checkout-empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 10px;
        }

        .checkout-empty-icon {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .checkout-empty-title {
            color: #2c3e50;
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .checkout-empty-text {
            color: #999;
            margin-bottom: 30px;
        }

        .checkout-back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #1565c0;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .checkout-back-link:hover {
            text-decoration: underline;
        }

        .checkout-accessories-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        @media (max-width: 768px) {
            .checkout-content {
                grid-template-columns: 1fr;
            }

            .checkout-summary {
                position: static;
            }

            .checkout-bottom-actions {
                flex-direction: column;
            }
        }

    <script>
        function isLoggedInCheckout() {
            try { return !!JSON.parse(localStorage.getItem('userData')||'null'); } catch(e){ return false; }
        }

        function storageGetCheckout(key){
            try {
                const store = isLoggedInCheckout() ? localStorage : sessionStorage;
                return store.getItem(key);
            } catch(e){ return null; }
        }

        function loadCheckoutData() {
            const checkoutContent = document.getElementById('checkoutContent');
            
            let checkoutData = null;
            let pageSource = storageGetCheckout('pageSource') || 'main';

            const saved = storageGetCheckout('checkoutData');
            if (saved) {
                try {
                    checkoutData = JSON.parse(saved);
                } catch (e) {
                    console.error('Error loading checkout data:', e);
                }
            }

            if (!checkoutData) {
                checkoutData = {
                    components: {},
                    accessories: []
                };
            }

            if (pageSource === 'accessories') {
                const savedAccessories = storageGetCheckout('selectedAccessories');
                if (savedAccessories) {
                    try {
                        const entries = JSON.parse(savedAccessories);
                        checkoutData.accessories = [];
                        entries.forEach(([id, data]) => {
                            checkoutData.accessories.push({
                                id: id,
                                name: data.name,
                                price: data.price
                            });
                        });
                    } catch (e) {
                        console.error('Error loading accessories:', e);
                    }
                }
            }

            const hasComponents = checkoutData && Object.keys(checkoutData.components).length > 0;
            const hasAccessories = checkoutData && checkoutData.accessories && checkoutData.accessories.length > 0;

            if (!hasComponents && !hasAccessories) {
                checkoutContent.innerHTML = `
                    <div class="checkout-empty-state">
                        <div class="checkout-empty-icon">üì¶</div>
                        <div class="checkout-empty-title">Noch keine Auswahl gefunden</div>
                        <div class="checkout-empty-text">F√ºgen Sie Zubeh√∂r hinzu oder erstellen Sie eine PC-Konfiguration.</div>
                        <a href="index.html" class="checkout-back-btn" style="display: inline-block;">Zur Startseite</a>
                    </div>
                `;
                return;
            }

            let componentsHtml = '';
            let componentTotal = 0;

            Object.keys(checkoutData.components).forEach(componentType => {
                const component = checkoutData.components[componentType];
                const componentData = componentsData[componentType + 's'].find(c => c.id == component.id) || {};
                const description = componentData.description || 'Keine Beschreibung verf√ºgbar';
                
                componentsHtml += `
                    <div class="checkout-item">
                        <div class="checkout-item-image">hier k√∂nnte<br>ihr produkt<br>sein</div>
                        <div class="checkout-item-content">
                            <div>
                                <div class="checkout-item-name">${component.name}</div>
                                <div class="checkout-item-type">${getComponentTypeLabel(componentType)}</div>
                                <div class="checkout-item-description">${description}</div>
                            </div>
                            <div class="checkout-item-price">‚Ç¨${component.price.toFixed(2).replace('.', ',')}</div>
                        </div>
                    </div>
                `;
                componentTotal += component.price;
            });

            let accessoriesHtml = '';
            let accessoriesTotal = 0;

            if (checkoutData.accessories && checkoutData.accessories.length > 0) {
                checkoutData.accessories.forEach(accessory => {
                    const accessoryData = componentsData.accessories.find(a => a.id == accessory.id) || {};
                    const description = accessoryData.description || 'Keine Beschreibung verf√ºgbar';
                    
                    accessoriesHtml += `
                        <div class="checkout-item">
                            <div class="checkout-item-image">hier k√∂nnte<br>ihr produkt<br>sein</div>
                            <div class="checkout-item-content">
                                <div>
                                    <div class="checkout-item-name">${accessory.name}</div>
                                    <div class="checkout-item-type">Zubeh√∂r</div>
                                    <div class="checkout-item-description">${description}</div>
                                </div>
                                <div class="checkout-item-price">‚Ç¨${accessory.price.toFixed(2).replace('.', ',')}</div>
                            </div>
                        </div>
                    `;
                    accessoriesTotal += accessory.price;
                });
            }

            const totalPrice = componentTotal + accessoriesTotal;

            let html = `
                <div class="checkout-content">
                    <div class="checkout-components-section">
                        <h3 class="checkout-section-title">PC-Konfiguration √úbersicht</h3>
                        ${componentsHtml}
                        ${accessoriesHtml ? `
                            <div class="checkout-accessories-section">
                                <h4 class="checkout-section-title" style="font-size: 1.1em; margin-top: 0;">Gew√§hltes Zubeh√∂r</h4>
                                ${accessoriesHtml}
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="checkout-summary">
                        <div class="checkout-summary-item">
                            <span class="checkout-summary-label">Anzahl Komponenten:</span>
                            <span class="checkout-summary-value">${Object.keys(checkoutData.components).length}</span>
                        </div>
                        ${accessoriesHtml ? `
                            <div class="checkout-summary-item">
                                <span class="checkout-summary-label">Zubeh√∂r Artikel:</span>
                                <span class="checkout-summary-value">${checkoutData.accessories.length}</span>
                            </div>
                        ` : ''}
                        <div class="checkout-summary-item">
                            <span class="checkout-summary-label">PC Komponenten:</span>
                            <span class="checkout-summary-value">‚Ç¨${componentTotal.toFixed(2).replace('.', ',')}</span>
                        </div>
                        ${accessoriesHtml ? `
                            <div class="checkout-summary-item">
                                <span class="checkout-summary-label">Zubeh√∂r:</span>
                                <span class="checkout-summary-value">‚Ç¨${accessoriesTotal.toFixed(2).replace('.', ',')}</span>
                            </div>
                        ` : ''}
                        
                        <div class="checkout-total">
                            <div class="checkout-total-label">Gesamtpreis (UVP):</div>
                            <div class="checkout-total-price">‚Ç¨${totalPrice.toFixed(2).replace('.', ',')}</div>
                        </div>
                    </div>
                </div>
            `;

            checkoutContent.innerHTML = html;
        }

        function getComponentTypeLabel(type) {
            const labels = {
                'cpu': 'Prozessor (CPU)',
                'mainboard': 'Mainboard',
                'ram': 'RAM',
                'gpu': 'Grafikkarte (GPU)',
                'psu': 'Netzteil (PSU)',
                'storage': 'Speicher',
                'case': 'Geh√§use',
                'cooler': 'CPU-K√ºhler'
            };
            return labels[type] || type;
        }

        function goBack() {
            const pageSource = localStorage.getItem('pageSource') || 'main';
            if (pageSource === 'accessories') {
                window.location.href = 'accessories.html';
            } else {
                window.location.href = 'index.html';
            }
        }

        function completePurchase() {
            let data = null;
            const pageSource = localStorage.getItem('pageSource') || 'main';
            
            const checkoutDataStr = localStorage.getItem('checkoutData');
            if (checkoutDataStr) {
                try {
                    data = JSON.parse(checkoutDataStr);
                } catch (e) {
                    console.error('Error parsing checkout data:', e);
                    return;
                }
            }

            if (pageSource === 'accessories' && !data) {
                data = {
                    components: {},
                    accessories: []
                };
            }

            if (pageSource === 'accessories' && data) {
                const savedAccessories = localStorage.getItem('selectedAccessories');
                if (savedAccessories) {
                    try {
                        const entries = JSON.parse(savedAccessories);
                        data.accessories = [];
                        entries.forEach(([id, accessoryData]) => {
                            data.accessories.push({
                                id: id,
                                name: accessoryData.name,
                                price: accessoryData.price
                            });
                        });
                    } catch (e) {
                        console.error('Error loading accessories:', e);
                    }
                }
            }

            if (data) {
                const affiliateLinks = [];
                
                Object.keys(data.components).forEach(componentType => {
                    const component = data.components[componentType];
                    if (component.affiliateLink) {
                        affiliateLinks.push(component.affiliateLink);
                    }
                });

                if (data.accessories) {
                    data.accessories.forEach(accessory => {
                        const acc = componentsData.accessories.find(a => a.id == accessory.id);
                        if (acc && acc.affiliateLink) {
                            affiliateLinks.push(acc.affiliateLink);
                        }
                    });
                }

                affiliateLinks.forEach(link => window.open(link, '_blank'));
                alert('Komponenten wurden in neuen Tabs ge√∂ffnet. Sie k√∂nnen diese jetzt kaufen.');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadCheckoutData();
        });
    </script>
