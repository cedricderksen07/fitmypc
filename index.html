<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Konfigurator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="gaming-header">
            <div class="header-content">
                <h1>PC Konfigurator</h1>
                <p class="tagline">Zusammenstellung der optimalen Hardware-L√∂sung</p>
            </div>
            <div class="header-accent"></div>
        </header>

        <!-- Main Content -->
        <div class="content gaming-content">
            <!-- PC Type Selection -->
            <section class="section">
                <h2 class="section-title">PC-Typ w√§hlen</h2>
                <div class="pc-type-selector">
                    <button class="pc-type-btn active" data-type="gaming">üéÆ Gaming PC</button>
                    <button class="pc-type-btn" data-type="office">üíº Office PC</button>
                    <button class="pc-type-btn" data-type="workstation">üñ•Ô∏è Workstation</button>
                    <button class="pc-type-btn" data-type="streaming">üé• Streaming</button>
                    <button class="pc-type-btn" data-type="budget">‚ö° Budget</button>
                </div>
            </section>

            <!-- Budget Builder Section -->
            <section class="section">
                <h2 class="section-title">PC nach Budget bauen</h2>
                <div class="budget-builder">
                    <input type="number" id="budgetInput" placeholder="Gib dein Budget ein (z.B. 1500)" min="0" step="50">
                    <button id="budgetBtn" class="budget-btn">PC automatisch zusammenstellen</button>
                    <div id="budgetResult" class="budget-result"></div>
                </div>
            </section>

            <!-- Configurator Section -->
            <section class="section">
                <h2 class="section-title">PC zusammenstellen</h2>
                
                <button id="resetBtn" class="reset-btn">Zur√ºcksetzen</button>

                <!-- Component Selection Grid -->
                <div class="configurator-grid">
                    <!-- CPU -->
                    <div class="component-group">
                        <label for="cpu">‚öôÔ∏è Prozessor (CPU)</label>
                        <select id="cpu" data-component="cpu">
                            <option value="">-- CPU ausw√§hlen --</option>
                        </select>
                        <div id="cpu-display" class="price-display"></div>
                        <button id="cpu-buy" class="affiliate-btn">Kaufen</button>
                    </div>

                    <!-- Mainboard -->
                    <div class="component-group">
                        <label for="mainboard">üñ≤Ô∏è Mainboard</label>
                        <select id="mainboard" data-component="mainboard">
                            <option value="">-- Mainboard ausw√§hlen --</option>
                        </select>
                        <div id="mainboard-display" class="price-display"></div>
                        <button id="mainboard-buy" class="affiliate-btn">Kaufen</button>
                    </div>

                    <!-- RAM -->
                    <div class="component-group">
                        <label for="ram">üíæ RAM</label>
                        <select id="ram" data-component="ram">
                            <option value="">-- RAM ausw√§hlen --</option>
                        </select>
                        <div id="ram-display" class="price-display"></div>
                        <button id="ram-buy" class="affiliate-btn">Kaufen</button>
                    </div>

                    <!-- GPU -->
                    <div class="component-group">
                        <label for="gpu">üéÆ Grafikkarte (GPU)</label>
                        <select id="gpu" data-component="gpu">
                            <option value="">-- GPU ausw√§hlen --</option>
                        </select>
                        <div id="gpu-display" class="price-display"></div>
                        <button id="gpu-buy" class="affiliate-btn">Kaufen</button>
                    </div>

                    <!-- PSU -->
                    <div class="component-group">
                        <label for="psu">‚ö° Netzteil (PSU)</label>
                        <select id="psu" data-component="psu">
                            <option value="">-- Netzteil ausw√§hlen --</option>
                        </select>
                        <div id="psu-display" class="price-display"></div>
                        <button id="psu-buy" class="affiliate-btn">Kaufen</button>
                    </div>

                    <!-- Storage -->
                    <div class="component-group">
                        <label for="storage">üíø Speicher (SSD/HDD)</label>
                        <select id="storage" data-component="storage">
                            <option value="">-- Speicher ausw√§hlen --</option>
                        </select>
                        <div id="storage-display" class="price-display"></div>
                        <button id="storage-buy" class="affiliate-btn">Kaufen</button>
                    </div>

                    <!-- Case -->
                    <div class="component-group">
                        <label for="case">üì¶ Geh√§use</label>
                        <select id="case" data-component="case">
                            <option value="">-- Geh√§use ausw√§hlen --</option>
                        </select>
                        <div id="case-display" class="price-display"></div>
                        <button id="case-buy" class="affiliate-btn">Kaufen</button>
                    </div>

                    <!-- CPU Cooler -->
                    <div class="component-group">
                        <label for="cooler">‚ùÑÔ∏è CPU-K√ºhler</label>
                        <select id="cooler" data-component="cooler">
                            <option value="">-- K√ºhler ausw√§hlen --</option>
                        </select>
                        <div id="cooler-display" class="price-display"></div>
                        <button id="cooler-buy" class="affiliate-btn">Kaufen</button>
                    </div>
                </div>

                <!-- Compatibility Checks -->
                <div class="compatibility">
                    <h3 style="margin-bottom: 20px; color: #1565c0;">Kompatibilit√§tspr√ºfung</h3>
                    <div id="compatibility"></div>
                </div>

                <!-- Summary Box -->
                <div class="summary-box">
                    <div id="summary"></div>
                </div>
            </section>

            <!-- Pre-Built PCs Section -->
            <section class="section">
                <h2 class="section-title">Empfohlene Fertig-PCs</h2>
                <div class="prebuilt-grid" id="prebuilt-container"></div>
            </section>
        </div>
    </div>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
